{% extends 'base.html' %}
{% block content %}


<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Edit Profile Form -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Edit Profile</h5>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_first_name">First Name</label>
              <input type="text" name="first_name" id="id_first_name" class="form-control" value="{{ form.first_name.value }}">
            </div>
            <div class="form-group">
              <label for="id_last_name">Last Name</label>
              <input type="text" name="last_name" id="id_last_name" class="form-control" value="{{ form.last_name.value }}">
            </div>
            <div class="form-group">
              <label for="id_username">Username</label>
              <input type="text" name="username" id="id_username" class="form-control" value="{{ form.username.value }}">
            </div>
            <div class="form-group">
              <label for="id_email">Email</label>
              <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value }}">
            </div>
            <div class="form-group">
              <label for="id_phone_number">Phone Number</label>
              <input type="text" name="phone_number" id="id_phone_number" class="form-control" value="{{ form.phone_number.value }}">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
