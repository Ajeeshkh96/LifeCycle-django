{% extends 'user/user_base.html' %}
{% block content %}


  <div class="container mt-5">
    <div class="card custom-form">
      <div class="card-body">
        <h2 class="form-title">Redeem Coupon</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="code" class="form-label">Coupon Code:</label>
            <input type="text" class="form-control" id="code" name="code" placeholder="Enter coupon code..." required>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Redeem Coupon</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <style>
    /* Custom styles for the form */
    .custom-form {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    .form-title {
      font-size: 24px;
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .form-label {
      font-size: 18px;
      color: #333;
    }

    .form-control {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      color: #333;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>

{% endblock %}
